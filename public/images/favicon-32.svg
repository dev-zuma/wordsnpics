<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Halftone dot pattern for overlay -->
    <pattern id="halftone-32" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse">
      <circle cx="0.5" cy="0.5" r="0.3" fill="rgba(255,255,255,0.3)" />
    </pattern>
    <!-- White highlight path -->
    <linearGradient id="highlightGrad-32" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.7" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <filter id="shadow-32" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0.5" dy="0.8" stdDeviation="0.5" flood-color="rgba(0,0,0,0.4)" />
    </filter>
    <style>
      .favicon-tile-32 {
        rx: 2;
        ry: 2;
        stroke: #000;
        stroke-width: 1;
        filter: url(#shadow-32);
      }
      .favicon-text-32 {
        font-family: 'Comic Sans MS', 'Comic Neue', cursive, sans-serif;
        font-weight: 900;
        font-size: 10px;
        fill: white;
        stroke: black;
        stroke-width: 0.5;
        paint-order: stroke fill;
        dominant-baseline: middle;
        text-anchor: middle;
        user-select: none;
      }
    </style>
  </defs>

  <!-- W tile (left side) - Purple -->
  <g transform="translate(1,4)">
    <rect class="favicon-tile-32" width="14" height="24" fill="#9B59B6" />
    <rect width="14" height="24" fill="url(#halftone-32)" />
    <path d="M1.5 2 Q7 1 12.5 2 L12.5 8 Q7 7 1.5 8 Z" fill="url(#highlightGrad-32)" opacity="0.6" />
    <text class="favicon-text-32" x="7" y="12">W</text>
  </g>

  <!-- L tile (right side) - Deep Blue -->
  <g transform="translate(17,4)">
    <rect class="favicon-tile-32" width="14" height="24" fill="#3498DB" />
    <rect width="14" height="24" fill="url(#halftone-32)" />
    <path d="M1.5 2 Q7 1 12.5 2 L12.5 8 Q7 7 1.5 8 Z" fill="url(#highlightGrad-32)" opacity="0.6" />
    <text class="favicon-text-32" x="7" y="12">L</text>
  </g>
</svg>